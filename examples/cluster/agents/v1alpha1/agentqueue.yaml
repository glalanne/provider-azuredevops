apiVersion: agents.azuredevops.crossplane.io/v1alpha1
kind: AgentQueue
metadata:
  annotations:
    meta.upbound.io/example-id: agents/v1alpha1/agentqueue
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    agentPoolId: ${data.azuredevops_agent_pool.example.id}
    projectIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: project.azuredevops.crossplane.io/v1alpha1
kind: Project
metadata:
  annotations:
    meta.upbound.io/example-id: agents/v1alpha1/agentqueue
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: Example Project

---

apiVersion: security.azuredevops.crossplane.io/v1alpha1
kind: ResourceAuthorization
metadata:
  annotations:
    meta.upbound.io/example-id: agents/v1alpha1/agentqueue
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    authorized: true
    projectIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    resourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    type: queue
