apiVersion: security.azuredevops.m.crossplane.io/v1alpha1
kind: AreaPermissions
metadata:
  annotations:
    meta.upbound.io/example-id: security/v1alpha1/areapermissions
  labels:
    testing.upbound.io/example-name: example-root-permissions
  name: example-root-permissions
  namespace: upbound-system
spec:
  forProvider:
    path: /
    permissions:
      CREATE_CHILDREN: Deny
      DELETE: Deny
      GENERIC_READ: Allow
      WORK_ITEM_READ: Allow
    principal: ${data.azuredevops_group.example-project-readers.id}
    projectIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: project.azuredevops.m.crossplane.io/v1alpha1
kind: Project
metadata:
  annotations:
    meta.upbound.io/example-id: security/v1alpha1/areapermissions
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    description: Managed by Terraform
    name: Example Project
    versionControl: Git
    visibility: private
    workItemTemplate: Agile
