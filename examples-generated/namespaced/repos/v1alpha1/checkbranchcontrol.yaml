apiVersion: repos.azuredevops.m.crossplane.io/v1alpha1
kind: CheckBranchControl
metadata:
  annotations:
    meta.upbound.io/example-id: repos/v1alpha1/checkbranchcontrol
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    allowedBranches: refs/heads/main, refs/heads/features/*
    displayName: Managed by Terraform
    projectIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    targetResourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    targetResourceType: endpoint
    timeout: 1440

---

apiVersion: project.azuredevops.m.crossplane.io/v1alpha1
kind: Project
metadata:
  annotations:
    meta.upbound.io/example-id: repos/v1alpha1/checkbranchcontrol
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: Example Project

---

apiVersion: serviceendpoint.azuredevops.m.crossplane.io/v1alpha1
kind: ServiceendpointGeneric
metadata:
  annotations:
    meta.upbound.io/example-id: repos/v1alpha1/checkbranchcontrol
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    description: Managed by Terraform
    passwordSecretRef:
      key: example-key
      name: example-secret
    projectIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    serverUrl: https://some-server.example.com
    serviceEndpointName: Example Generic
    username: username
