apiVersion: repos.azuredevops.m.crossplane.io/v1alpha1
kind: BranchPolicyWorkItemLinking
metadata:
  annotations:
    meta.upbound.io/example-id: repos/v1alpha1/branchpolicyworkitemlinking
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    blocking: true
    enabled: true
    projectIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    settings:
    - scope:
      - matchType: Exact
        repositoryIdSelector:
          matchLabels:
            testing.upbound.io/example-name: example
        repositoryRefSelector:
          matchLabels:
            testing.upbound.io/example-name: example
      - matchType: Prefix
        repositoryIdSelector:
          matchLabels:
            testing.upbound.io/example-name: example
        repositoryRefSelector:
          matchLabels:
            testing.upbound.io/example-name: example
      - matchType: DefaultBranch

---

apiVersion: repos.azuredevops.m.crossplane.io/v1alpha1
kind: GitRepository
metadata:
  annotations:
    meta.upbound.io/example-id: repos/v1alpha1/branchpolicyworkitemlinking
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    initialization:
    - initType: Clean
    name: Example Repository
    projectIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: project.azuredevops.m.crossplane.io/v1alpha1
kind: Project
metadata:
  annotations:
    meta.upbound.io/example-id: repos/v1alpha1/branchpolicyworkitemlinking
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: Example Project
